
<!DOCTYPE html>

    <title>BASKETBALL FLOW | 방성윤 슈팅 아카데미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background-color: #F5F5F5;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* Wood court texture */
            scroll-behavior: smooth;
        }
        .orange-gradient {
            background: linear-gradient(135deg, #FF5722 0%, #FF8A65 100%);
        }
        .navy-gradient {
            background: linear-gradient(135deg, #1A237E 0%, #311B92 100%);
        }
        .court-lines {
            position: relative;
        }
        .court-lines::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle at 50% 50%, transparent 69%, rgba(0,0,0,0.03) 70%, transparent 71%);
            pointer-events: none;
        }
    </style>
